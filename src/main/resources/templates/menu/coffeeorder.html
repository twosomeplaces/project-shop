<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--iamport.payment.js-->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script th:src="@{/js/payment.js}"></script>
    <head th:replace="~{fragments/header :: header}"></head>
</head>

<body>
<div id="main" style="font-size: large; text-align: center;">
    <h3>[ Coffee menu Management <span style="font-size:30px;">&#9749;</span> ]</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">메뉴명</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">합계</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.ordermenu}"></td>
            <td th:text="${item.orderprice}"></td>
            <td>
                <input type="number" min="1" th:value="${item.orderqunt}" th:attr="data-price=${item.orderprice}">
            </td>
            <td><input type="text" readonly style="border: none; outline: none;"></td>
            <td><button id="delete" type="button" class="btn btn-primary" onclick="deleteRow(event)">삭제</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <button id="payment" type="button" class="btn btn-primary" onclick="paymentCof()">결제</button>
                <a th:href="@{menu}">
                <button id="cancel" type="button" class="btn btn-primary">취소</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
