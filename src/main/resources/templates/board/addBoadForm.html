<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <form th:action="@{/board/add}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{boardTitle}" class="form-control" placeholder="제목">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{boardContent}" class="form-control" placeholder="내용">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">파일</label>
            <input type="number" th:field="*{fileNo}" class="form-control" placeholder="파일">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<br/>
<div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
