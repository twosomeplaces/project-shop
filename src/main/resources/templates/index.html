<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/header :: header}" />
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div> <!-- container-->
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

<table>
<br/>
<!--인증시 사용된 객체의 Username (ID)-->
<b>유저ID : </b>
<div sec:authorize="isAuthenticated()" sec:authentication="name"></div>


<br/>
<!--객체의 권한-->
<b>Authenticated admin role:</b>
<div sec:authorize="isAuthenticated()" sec:authentication="principal.authorities"></div>


</table>
    <div>

        <!-- 인증되지 않은(로그인하지 않은) 사용자에게 보임 -->
        <a sec:authorize="isAnonymous()" href="/login">login</a>
        <a sec:authorize="isAnonymous()" href="/signup">signup</a>
        <a sec:authorize="isAnonymous()" href="/board">board</a>
        <!-- ROLE_USER 권한을 가지고 있다면 보임 -->
        <a sec:authorize="hasRole('USER')" href="/logout">logout</a>
        <a href="/chat/rooms">chat</a>
        <a href="/order">order</a>
        <a href="/menu">menu</a>
    </div>
<div th:replace="~{fragments/footer :: footer}" />
</div> <!-- container-->
</body>

</html>
