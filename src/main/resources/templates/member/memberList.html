<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>member 리스트 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>

    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>pw</th>
                    <th>name</th>
                    <th>birth</th>
                    <th>num</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "board:${list}">
                    <td th:text="${board.mId}">id</td>
                    <td th:text="${board.mPw}">pw</td>
                    <td th:text="${board.mName}">name</td>
                    <td th:text="${board.mBirth}">birth</td>
                    <td th:text="${board.mNum}">num</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
